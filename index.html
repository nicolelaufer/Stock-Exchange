<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Exchange</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
 
    <h1>Search Nasdaq Stocks</h1>
    <div class="input-group mb-3" id="search-form">
        <input type="text" id="searchInput" class="form-control" placeholder="Search for company stock symbol" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
      </div>
        <div class="spinner-border" id="loading" role="status">
            <span class="visually-hidden">Loading...</span>
        
      </div>
      <div class="marquee-container">
        <span id="marquee-content" class="marquee-content"></span>
      </div>
      <ul id="search-results"></ul>


</body>
</html>
